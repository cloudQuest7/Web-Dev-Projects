<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f3e7f3 0%, #e8f3f3 100%);
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #333;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .social-button {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
        }

        .social-button img {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #666;
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #e6d5e6 0%, #d5e6e6 100%);
            border: none;
            border-radius: 0.5rem;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: opacity 0.3s;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .login-link a {
            color: #4285f4;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background: white;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <select class="language-selector" title="Language Selector">
        <option>English (UK)</option>
    </select>

    <div class="container">
        <h1>Create Account</h1>
        
        <div class="social-buttons">
            <a href="#" class="social-button">
                <img src="/api/placeholder/24/24" alt="Google icon" />
                sign up with google
            </a>
            <a href="#" class="social-button">
                <img src="/api/placeholder/24/24" alt="Facebook icon" />
                sign up with Facebook
            </a>
        </div>

        <div class="divider">OR</div>

        <form>
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
                <i>üë§</i>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
                <i>‚úâÔ∏è</i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <i>üëÅÔ∏è</i>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="#">Login here</a>
        </div>
    </div>
</body>
</html>
